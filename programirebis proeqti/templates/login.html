{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block body %}
<style>
    body {
    background-color: violet
    }
</style>
<div class="container">
    <div class="row justify-content-center mx-auto">
        <div class="col-md-6">
            <h2 class="text-center mt-4" style="color: red">Login Form</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label" style="color: black">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: blue">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary" style="color: bronze">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
